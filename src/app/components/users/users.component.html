<div class="container">  
        
    <h1> Customers </h1>  
      
    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>ID</th>  
            <th>Name</th>  
            <th>Email</th>  
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let user of users">  
          <td>{{ user.id }}</td>  
          <td>{{ user.name }}</td>  
          <td>{{ user.email }}</td>  
        </tr>  
      </tbody>  
    </table>  
  </div>
